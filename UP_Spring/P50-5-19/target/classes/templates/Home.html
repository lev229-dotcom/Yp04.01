<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Калькулятор</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Метод Get</h1>
<form action="/Index/" method="get">
<input type="number" placeholder="Первая цифра" name="firstdigit">

<label for="option_get">Выберите операцию:</label>
<select name="option_get" id="option_get">
    <option value="plus" >+</option>
    <option value="subtract">-</option>
    <option value="divide" >/</option>
    <option value="multiplication" >*</option>
</select>
    <input type="number" placeholder="Вторая цифра" name="seconddigit"><br>
    <input type="submit" value="Посчитать">
</form>
<h1>Метод Post</h1>
    <form action="/Index/" method="post">
        <input type="number" placeholder="Первая цифра" name="firstdigit">

        <label for="option_post">Выберите операцию:</label>
        <select name="option_post" id="option_post">
            <option value="plus">+</option>
            <option value="subtract" >-</option>
            <option value="divide" >/</option>
            <option value="multiplication" >*</option>
        </select>
        <input type="number" placeholder="Вторая цифра" name="seconddigit"><br>
        <input type="submit" value="Посчитать">
    </form>
</body>
</html>
